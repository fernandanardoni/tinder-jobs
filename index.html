<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/fire_1f525.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Tindev </title>
  </head>
  <body>
    <h1>Tindev <ðŸ”¥/> </h1>
    <h3>Find the perfect professional!</h3>
    <div class="stack-select">
      <span class="stack-select-front">
        <input type="radio" name="stack"/>
        <label for="front-end">Front-End</label>
      </span>
      <span class="stack-select-back">
        <input type="radio" name="stack"/>
        <label for="back-end">Back-End</label>
      </span>
    </div>
    <br />
    <div class="front-options">
      <span>
        <input type="checkbox" name="react" value="react" />
        <label for="react">React</label>
      </span>
     <span>
        <input type="checkbox" name="angular" value="angular" />
        <label for="angular">Angular</label>
     </span>
      <span>
        <input type="checkbox" name="vue" value="vue" />
        <label for="vue">Vue.js</label>
      </span>
      <span>
        <input type="checkbox" name="flutter" value="flutter" />
        <label for="flutter">Flutter</label>
      </span>
    </div>

    <div class="back-options">
      <span>
        <input type="checkbox" name="django"value="django" />
        <label for="django">Django</label>
      </span>
      <span>
        <input type="checkbox" name="spring" value="spring" />
        <label for="spring">Spring</label>
      </span>
      <span>
        <input type="checkbox" name="ruby" value="ruby" />
        <label for="ruby">Ruby</label>
      </span>
      <span>
        <input type="checkbox" name="laravel" value="laravel" />
        <label for="laravel">Laravel</label>
      </span>
    </div>

    <div class="users-container"></div>
    <script src="./request.js"></script>
